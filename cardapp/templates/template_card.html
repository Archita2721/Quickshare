 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=K2D:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Quickshare | Card Details</title>
 </head>
 <body>
  <div class="main-card">
    <div class="card">
        
          <div class="card-photo">
            {% if data.upload %}
            <img src="cid:{{data.upload}}" alt="">
            {% endif %}
          </div> 
        
        <div class="elements">
            <h2 style="margin-bottom: 0;">{{data.fullname}} </h2>
            <p style="margin-top: 5px;">{{data.department}} at {{data.company}}</p>
            <p style="margin-top: 0;"><span><img src="{% static 'images/Vector (12).svg' %}" alt=""></span> {{data.phone}}</p>
            <p style="margin-top: 0;"> <span><img src="{% static 'images/Vector (13).svg' %}" alt=""></span> {{data.email}}</p>
            
        </div>
    </div>
 </body>
 </html>
